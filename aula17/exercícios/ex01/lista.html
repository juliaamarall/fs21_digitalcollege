<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA CRUD</title>
        <!-- link cdn bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">NOME</th>
            <th scope="col">PREÇO</th>
            <th scope="col">DESCRIÇÃO</th>
            <th scope="col">QUANTIDADE</th>
          </tr>
        </thead>
        <tbody id="listagem">
      <!-- DADOS IRAO FICAR AQUI  -->
        </tbody>
      </table>

      <div><a class="btn btn-primary" href="index.html" role="button">Adicionar</a></div>
    
      <!-- JAVASCRIPT -->
      <script>
        function listarDados() {
            const JsonLista = localStorage.getItem('lista')
            if(JsonLista != null ) {
                const alunos = JSON.parse(JsonLista)
                // console.log(alunos)
                const tbody = document.querySelector('#listagem')
                tbody.innerHTML = ''
                alunos.map((item, posicao) => {
                    const linha = `
                        <tr>
                            <td>${posicao}</td>
                            <td>${item.nome}</td>
                            <td>${item.email}</td>
                            <td>
                                <button>EDITAR</button>
                                <button onclick="excluirItem(${posicao})">EXCLUIR</button>
                            </td>
                        </tr>
                    `
                    tbody.innerHTML += linha
                })
            }
           
        }
        listarDados();

        function excluirItem(posicao){
            const JsonLista = localStorage.getItem('lista')
            if(JsonLista != null){
                const alunos = JSON.parse(JsonLista)
                // alert(posicao)
                alunos.splice(posicao, 1)
                localStorage.setItem('lista', JSON.stringify(alunos))
                listarDados()
            }
        }
    </script>
</body>
</html>
