<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CEP</title>
    <!-- CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- LINK CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-cep" class="container text-center ">
        <form class="bg-secondary row justify-content-center" id="formEndereco">
            <div>
                <label for="cep">CEP</label>
                <input type="number" id="cep" name="cep">
                <button type="button" onclick="buscarCep()">Buscar</button>
            </div>
            <div>
                <label for="logradouro">LOGRADOURO</label>
                <input type="text" id="logradouro">
            </div>

            <div>
                <label for="bairro">BAIRRO</label>
                <input type="text" id="bairro">
            </div>

            <div>
                <label for="uf">UF</label>
                <input type="text" id="uf">
            </div>

            <div>
                <label for="estado">ESTADO</label>
                <input type="text" id="estado">
            </div>

            <div>
                <label for="regiao">REGI√ÉO</label>
                <input type="text" id="regiao">
            </div>

            <div>
                <button>SALVAR</button>
            </div>
        </form>
    </div>

    <script>
        function buscarCep(){
            const cep = document.querySelector('#cep').value 
            const url =   `https://viacep.com.br/ws/${cep}/json/`;

            const consulta = fetch(url)

            consulta.then((resposta) =>{
                return resposta.json()
            }).then((dados) =>{
                document.querySelector('#logradouro').value = dados.logradouro
                document.querySelector('#bairro').value = dados.bairro
                document.querySelector('#uf').value = dados.uf
                document.querySelector('#estado').value = dados.estado
                document.querySelector('#regiao').value = dados.regiao
             
            })
        }

        const formEndereco = document.querySelector('#formEndereco')
    </script>
</body>
</html>
